<!-- app.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <nav class="bg-purple-600 w-52 shadow-xl flex flex-col">
    <!-- Header -->
    <div class="px-4 py-4 border-b border-purple-500">
      <h2 class="text-xs font-semibold text-purple-200 uppercase tracking-wider">Opciones</h2>
    </div>
    
    <!-- Navigation -->
    <div class="flex-1 px-3 py-3">
      <ul class="space-y-1">
        <li>
       <a routerLink="/inicio" 
         routerLinkActive="bg-purple-700 shadow-inner" 
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center px-3 py-2 text-xs font-medium text-white rounded hover:bg-purple-700/50 transition-all duration-150">
            <svg class="mr-2 h-4 w-4 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Inicio
          </a>
        </li>
        
        <li>
       <a routerLink="/dashboard" 
         routerLinkActive="bg-purple-700 shadow-inner"
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center px-3 py-2 text-xs font-medium text-white rounded hover:bg-purple-700/50 transition-all duration-150">
            <svg class="mr-2 h-4 w-4 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
            </svg>
            Dashboard
          </a>
        </li>
        
        <li>
       <a routerLink="/cargar" 
         routerLinkActive="bg-purple-700 shadow-inner"
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center px-3 py-2 text-xs font-medium text-white rounded hover:bg-purple-700/50 transition-all duration-150">
            <svg class="mr-2 h-4 w-4 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            Cargar Datos
          </a>
        </li>
        
        <li>
       <a routerLink="/usuarios" 
         routerLinkActive="bg-purple-700 shadow-inner"
         [routerLinkActiveOptions]="{ exact: true }"
         class="flex items-center px-3 py-2 text-xs font-medium text-white rounded hover:bg-purple-700/50 transition-all duration-150">
            <svg class="mr-2 h-4 w-4 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            Usuarios
          </a>
        </li>
      </ul>
    </div>
    
    <!-- User section -->
    <div class="border-t border-purple-500 px-3 py-3">
      <div class="flex items-center mb-3 px-2">
        <div class="w-8 h-8 rounded-full bg-purple-700 flex items-center justify-center mr-2">
          <span class="text-xs font-medium text-white">A</span>
        </div>
        <div class="flex-1 overflow-hidden">
          <div class="text-xs text-purple-100 truncate">{{ userEmail }}</div>
        </div>
      </div>
      <button (click)="onLogout()" class="w-full bg-red-500 text-white py-2 rounded text-xs font-medium hover:bg-red-600 transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 focus:ring-offset-purple-600">
        Cerrar Sesi√≥n
      </button>
    </div>
  </nav>
  
   <div class="flex-1 overflow-auto bg-white">
   <ng-content></ng-content>
  </div>
</div>

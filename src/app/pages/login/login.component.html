<app-header-home [login]="false"></app-header-home>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 px-2">
  <div class="w-full max-w-sm sm:max-w-md px-2 sm:px-4">
    <!-- Logo/Icon -->
    <div class="flex justify-center mb-6 sm:mb-8">
      <div class="w-12 h-12 sm:w-14 sm:h-14 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg">
        <lucide-icon [img]="LogIn" size="28" class="text-white"></lucide-icon>
      </div>
    </div>
    <!-- Main Card -->
    <div class="bg-white rounded-xl sm:rounded-2xl shadow-xl p-4 sm:p-6">
      <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-6 sm:mb-8 text-center">
        Iniciar sesión
      </h2>
      <form class="space-y-4 sm:space-y-5" (ngSubmit)="onSubmit()">
        <div>
          <input 
            type="email" 
            [(ngModel)]="email"
            name="email"
            placeholder="Usuario o correo electrónico"
            class="w-full px-0 py-2 sm:py-3 border-0 border-b-2 border-gray-200 
                   placeholder-gray-400 text-gray-700
                   focus:outline-none focus:border-purple-600 
                   transition-colors duration-200
                   bg-transparent text-sm sm:text-base" 
            required
          />
          <div *ngIf="emailError" class="text-red-500 text-xs mt-1">{{ emailError }}</div>
        </div>
        <div>
          <input 
            type="password" 
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
            class="w-full px-0 py-2 sm:py-3 border-0 border-b-2 border-gray-200 
                   placeholder-gray-400 text-gray-700
                   focus:outline-none focus:border-purple-600 
                   transition-colors duration-200
                   bg-transparent text-sm sm:text-base" 
            required
          />
          <div *ngIf="passwordError" class="text-red-500 text-xs mt-1">{{ passwordError }}</div>
        </div>
        <button 
          type="button" 
          (click)="onSubmit()"
          class="w-full bg-purple-600 text-white py-2 sm:py-3 px-4 rounded-lg
                 font-medium text-xs sm:text-sm uppercase tracking-wide
                 hover:bg-purple-700 focus:bg-purple-700
                 transform hover:scale-[1.02] 
                 transition-all duration-200 
                 shadow-md hover:shadow-lg
                 flex items-center justify-center gap-2"
        >
          <lucide-icon [img]="LogIn" size="18" class="text-white"></lucide-icon>
          <span *ngIf="!loading">Iniciar Sesión</span>
          <span *ngIf="loading">Procesando...</span>
        </button>
  <div *ngIf="error" class="text-red-500 text-xs text-center mt-2">{{ error }}</div>
      </form>
    </div>
    <div class="mt-6 sm:mt-8 text-center text-xs text-gray-500">
      <p class="mb-2">© 2025 MetaAdsAnalyzer</p>
    </div>
  </div>
</div>
